{% extends 'blogapp/base.html' %}

{% block main_content %}

<div class="w3-panel w3-padding-16 w3-center w3-topbar w3-bottombar w3-border-indigo w3-round">
    <h1>{{subtitle}}</h1>
</div>

{% if form.errors  %}
<h5 style="color: red">Hubo un problema con los datos.</h5>
{% endif %}

<div div class="w3-container w3-card-4">
    <p>Para modificar su avatar ingrese aqui <a class="w3-button w3-black w3-border" href="{% url 'users:UpdateAvatar' %}"><i class="fa fa-file-image-o"></i></a></p>
</div>


<!-- Username to display -->
<div class="w3-card w3-indigo w3-round-xlarge">
    <h2 class="w3-center"><b>{{user.username}}</b></h2>
</div>

<!-- Form -->
<div>
    <form action="" method="post">
        {% csrf_token %}
        
        <table class="w3-table w3-topbar w3-bottombar w3-border-indigo w3-round">
            {{form.as_table}}
        </table>
        
        <!-- Botones -->
        <div class="w3-bar w3-padding-32">
            <input button type="submit" class="w3-button w3-round-large w3-button w3-large w3-indigo" value="Guardar">
            <a button type="button" class="w3-button w3-round-large w3-button w3-large w3-indigo" href=" {% url 'blogapp:Inicio' %} ">Cancelar</button></a>
        </div>
    </form>
</div>


{% endblock %}

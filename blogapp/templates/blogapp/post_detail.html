{% extends 'blogapp/posts.html' %}

<body>
{% block posts %}
    <div class="w3-panel w3-padding-16 w3-center w3-topbar w3-bottombar w3-border-indigo w3-round">
        <h1>{{post.title}}</h1>
    </div>

    
    <!-- Tabla -->
    <div>
        <table class="w3-table-all w3-hoverable">
            <thead>
                <tr class="w3-indigo w3-wide">
                    <th>Titulo</th>
                    <th>Contenido</th>
                    <th>Ciudad</th>
                    <th>Autor</th>
                    <th>Fecha de publicaci√≥n</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <th>{{post.title}}</th>
        
                    <td>{{post.content}}</td>
                    <td>{{post.city}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.date_added}}</td>
                    <td>
                        <a href="{% url 'blogapp:DeletePost' post.id %}" class="w3-button w3-round w3-indigo w3-small">Borrar</a>
                        <a href="{% url 'blogapp:EditPost' post.id %}" class="w3-button w3-round w3-indigo w3-small">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="w3-bar w3-padding-32">
    <a button type="button" class="w3-button w3-round-large w3-button w3-large w3-indigo" href=" {% url 'blogapp:Posts' %} ">Volver</button></a>
    </div>
{% endblock posts %}
</body>

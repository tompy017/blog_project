{% extends 'blogapp/posts.html' %}

{% block posts %}

<div class="w3-container w3-padding-16 w3-center w3-topbar w3-bottombar w3-border-indigo w3-round">
    <h1>{{post.title}}</h1>
    <h3 class="w3-opacity" style="text-shadow:1px 1px 0 #444">{{post.subtitle}}</h3>
</div>

<div class="w3-container w3-center w3-round">
    <h4>City: {{post.city}}</h4>
    <p class="w3-opacity">Fecha de publicacion: {{post.date_added}}</p>
</div>

<div class="w3-container w3-round">
    <p>{{post.content}}</p>
</div>

<div class="w3-container">
    <p class="w3-opacity w3-right-align">Autor: {{post.author}}</p>
</div>

<!-- Botones -->
<div class="w3-bar w3-padding-32">
<a button type="button" class="w3-button w3-round-large w3-large w3-indigo" href=" {% url 'blogapp:Posts' %} ">Volver</button></a>
{% if user.is_authenticated and user == post.author %}
<a href="{% url 'blogapp:EditPost' post.id %}" class="w3-button w3-round-large w3-large w3-indigo w3-right"><i class="fa fa-edit"></i> Editar</a>
{% endif%}
</div>

{% endblock posts %}

<!DOCTYPE html>
<html lang="en">
<head>
    
{% load static %}    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>{{title}}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'blogapp/img/icons8-airplane-take-off-64.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navbar -->
    {% include 'blogapp/components/navbar.html' %}


    <!-- Title and subtitle -->
    <div class="w3-light-gray">
        <div class="w3-panel w3-indigo w3-padding-16 w3-border w3-round">
            <h1>City Travel
            <small class="w3-opacity">blog de turismo urbano</small></h1>
        </div>
    </div>
    <!-- Template's block -->
    <div class="w3-container w3-sand"> 
    {% block main_content %}
    {% endblock main_content %}
    </div>
    
</body>
</html>
